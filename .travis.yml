jobs:
  include:
  - name: android
    os: linux
    if: tag IS blank
    language: android
    dist: trusty
    node_js: 13
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-28.0.3
      - android-27
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    cache:
      directories:
      - node_modules/
    before_install:
    - nvm install 13
    - yes | sdkmanager tools > /dev/null
    - yes | sdkmanager --licenses > /dev/null
    - echo {} > cordova-app/build.json
    - if [ "$TRAVIS_PULL_REQUEST" == false ]; then openssl aes-256-cbc -K $encrypted_24a643539195_key
      -iv $encrypted_24a643539195_iv -in cordova-app/secrets.tar.enc -out cordova-app/secrets.tar
      -d && cd cordova-app && tar xvf secrets.tar && cd ..; fi
    install:
    - npm install
    script:
    - npm test -- --coverage
    - npm run build
    - npm run build:android
    before_deploy:
    - git config --local user.name "PlasticPatrol from Travis"
    - git config --local user.email "neil.fulwiler@gmail.com"
    - export ORIGINAL_TAG=$TRAVIS_TAG
    - export TRAVIS_TAG=$(date +'%Y%m%d%H%M%S')-Android-$TRAVIS_BUILD_NUMBER-$(git log --format=%h -1)
    - git tag $TRAVIS_TAG
    - gem install fastlane -NV
    - export TRAVIS_TAG=$ORIGINAL_TAG
    - echo $TRAVIS_TAG

    env:

    deploy:
    - provider: releases
      token:
        secure: 
      file: cordova-app/platforms/android/app/build/outputs/apk/release/app-release.apk

    - provider: script
      script: npm run beta:android

  - os: linux
    if: tag =~ /^release-[0-9]+.[0-9]+.[0-9]+$/
    language: node_js
    dist: trusty
    node_js: 13

    cache:
      directories:
        - node_modules/
    before_install:
      - nvm install 13
    install:
      - npm install
    script:
      - npm test -- --coverage
      - npm run build
    before_deploy:
      - pushd functions && npm install && popd
      - git config --local user.name "PlasticPatrol from Travis"
      - git config --local user.email "neil.fulwiler@gmail.com"
      - export ORIGINAL_TAG=$TRAVIS_TAG
      - export TRAVIS_TAG=$(date +'%Y%m%d%H%M%S')-Android-$TRAVIS_BUILD_NUMBER-$(git log --format=%h -1)
      - git tag $TRAVIS_TAG
      - export TRAVIS_TAG=$ORIGINAL_TAG
      - echo $TRAVIS_TAG

    env:

    deploy:
      - provider: firebase
        on:
          tags: true
          all_branches: true
          condition: "$TRAVIS_TAG =~ ^release.*$"
        token:
          secure: 

    # build the iOS app in debug mode
  - name: ios:dev
    os: osx
    if: tag IS blank
    language: objective-c
    osx_image: xcode10.1
    node_js: 13
    env:
    cache:
      directories:
      - node_modules/
    before_install:
    - nvm install 13
    - echo {} > cordova-app/build.json
    - pod repo update
    script:
    - npm run build
    - npm run build:ios:dev
    install:
    - npm install
    - npm install ios-deploy

    # build the iOS app for a device, requires code signing, so don't run on PRs
    # (we need to decrypt the required keys)
  - name: ios:prod
    os: osx
    if: type != pull_request AND tag IS blank
    branches:
      only:
      - master
    language: objective-c
    osx_image: xcode10.1
    node_js: 13
    env:
    cache:
      directories:
      - node_modules/
    before_install:
    - nvm install 13
    - echo {} > cordova-app/build.json
    - if [ "$TRAVIS_PULL_REQUEST" == false ]; then openssl aes-256-cbc -K $encrypted_24a643539195_key
      -iv $encrypted_24a643539195_iv -in cordova-app/secrets.tar.enc -out cordova-app/secrets.tar
      -d && cd cordova-app && tar xvf secrets.tar && cd ..; fi
    - if [ "$TRAVIS_PULL_REQUEST" == false ]; then ./scripts/add-key.sh; fi
    - pod repo update
    script:
    - npm run build
    - npm run build:ios
    install:
    - npm install
    - npm install ios-deploy
    before_deploy:
    - git config --local user.name "PlasticPatrol from Travis"
    - git config --local user.email "neil.fulwiler@gmail.com"
    - export TRAVIS_TAG=$(date +'%Y%m%d%H%M%S')-iPhone-$TRAVIS_BUILD_NUMBER-$(git log --format=%h -1)
    - git tag $TRAVIS_TAG
    - gem install fastlane -NV
    deploy:
      - provider: releases
        token:
          secure: 
        file: "cordova-app/platforms/ios/build/device/Plastic\ Patrol.ipa"

      - provider: script
        script: npm run beta:ios
